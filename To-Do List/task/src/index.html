<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container">
 <div class="header">
     <div class="title">
         <h1>To-do List</h1>
     </div>
 </div>
    <div class="mainlist">
        <div class="mainlist-input">
            <div class="mainlist-field">
                <label for="input-task"></label><input id="input-task">
            </div>
            <div class="mainlist-add">
                <button id="add-task-button" onclick="createTask()">Add task</button>
            </div>
        </div>
        <div class="mainlist-list">
            <ul id="task-list" style="list-style-type: none">

            </ul>
        </div>
    </div>
</div>
<script src="script.js"></script>
 <script>
     function rain(){
         let body = document.querySelector(`body`);
         let i = 0;
         while (i < 50){
             let drop = document.createElement(`i`);
             let size = Math.random() * 5;
             let posx = Math.floor(Math.random() * window.innerWidth);
             let delay = Math.random() * -20;
             let duration = Math.random() * 5;
             drop.style.animationDuration = 10 + duration + `s`;
             drop.style.animationDelay =delay + `s`;
             drop.style.left = posx + `px`;
             drop.style.width = 0.2 + size + `px`;
             body.appendChild(drop);
             i++;

         }
     }
     rain();
 </script>

</body>
</html>
