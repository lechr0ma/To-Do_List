<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
</head>
<body>
 <div class="header">
     <div class="title">
         <h1>To-do List</h1>
     </div>
 </div>
    <div class="mainlist">
        <div class="mainlist-input">
            <div class="mainlist-field">
                <label for="input-task"></label><input id="input-task">
            </div>
            <div class="mainlist-add">
                <button id="add-task-button" onclick="createTask()">Add task</button>
            </div>
        </div>
        <div class="mainlist-list">
            <ul id="task-list">

            </ul>
        </div>
    </div>
<script src="script.js"></script>
<script>
    function loadTask(){
        let fromSt = JSON.parse(localStorage.getItem(`tasks`)) || [];
        console.log(fromSt);
        for ( i = 0; i <= fromSt.length - 1; i++) {
            if (fromSt[i].status == `created`) {
                console.log(fromSt[i].status);
                let li = document.createElement("li");
                li.innerHTML = fromSt[i].html;
                document.getElementById(`task-list`).appendChild(li);
            }
        }}
    loadTask();
</script>

</body>
</html>
