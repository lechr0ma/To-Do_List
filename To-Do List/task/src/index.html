<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
</head>
<body>
 <div class="header">
     <div class="title">
         <h1>To-do List</h1>
     </div>
 </div>
    <div class="mainlist">
        <div class="mainlist-input">
            <div class="mainlist-field">
                <label for="input-task"></label><input id="input-task">
            </div>
            <div class="mainlist-add">
                <button id="add-task-button">Add task</button>
            </div>
        </div>
        <div class="mainlist-list">
            <ul id="task-list">
                <li><input type="checkbox">
                    <span class="task">
                        Email David
                    </span>
                    <button class="delete-btn"></button> </li>
                <li><input type="checkbox">
                    <span class="task">
                        Creare ideal user persona guide
                    </span>
                    <button class="delete-btn"></button> </li>
                <li><input type="checkbox">
                    <span class="task">
                        Setup A/B test
                    </span>
                    <button class="delete-btn"></button> </li>
            </ul>
        </div>
    </div>
</body>
</html>
